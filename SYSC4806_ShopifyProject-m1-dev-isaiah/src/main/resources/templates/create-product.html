<!DOCTYPE html>
<html>
<head>
    <title>Create Product</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Create Product</h1>
    <form method="post" action="/create-product">
        <div class="form-group">
            <label for="shopId">Shop ID:</label>
            <input type="text" class="form-control" id="shopId" name="shopId" required />
        </div>
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" class="form-control" id="productName" name="productName" required />
        </div>
        <div class="form-group">
            <label for="productDescription">Product Description:</label>
            <input type="text" class="form-control" id="productDescription" name="productDescription" required />
        </div>
        <div class="form-group">
            <label for="inventory">Inventory:</label>
            <input type="number" class="form-control" id="inventory" name="inventory" required />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Create Product</button>
    </form>
</div>
</body>
</html>
