name: Java CI with Maven

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK and Maven
      uses: actions/setup-java@v2
      with:
        java-version: '20'
        distribution: 'adopt'
        maven-version: '3.8.4'  # Specify the version you want to use

    - name: Build with Maven
      run: mvn -B package --file SYSC4806_ShopifyProject/SYSC4806_ShopifyProject-m1-dev-isaiah/pom.xml
