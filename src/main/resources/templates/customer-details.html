<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Customer Details</h1>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${customer.name}"></h5>

            <h6 class="card-subtitle mb-2 text-muted">Products in Cart:</h6>
            <ul>
                <li th:each="product : ${customer.cart}" th:text="${product.name}"></li>
            </ul>
        </div>
    </div>

    <form th:action="@{/create-shop}" method="get">
        <button type="submit" class="btn btn-success mt-3">Create Shop</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
