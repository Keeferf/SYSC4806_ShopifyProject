<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Product</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Create Product</h1>
    <!-- The form action needs to include the shopId from the model -->
    <form th:action="@{/shop/{shopId}/create-product(shopId=${shopId})}" th:object="${product}" method="post">
        <!-- No need for a shopId input, as the shopId is in the URL -->
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" class="form-control" id="productName" th:field="*{name}" required />
        </div>
        <div class="form-group">
            <label for="productDescription">Product Description:</label>
            <input type="text" class="form-control" id="productDescription" th:field="*{productDescription}" required />
        </div>
        <div class="form-group">
            <label for="inventory">Inventory:</label>
            <input type="number" class="form-control" id="inventory" min="1" th:field="*{productInventory}" required />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Create Product</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
